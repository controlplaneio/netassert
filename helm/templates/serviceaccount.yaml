apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "netassert.fullname" . }}
  annotations:
    {{- include "netassert.hookAnnotations" . | nindent 4 }}
  labels:
    app: {{ template "netassert.name" . }}
    chart: {{ template "netassert.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}